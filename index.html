<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Gradient Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .post .text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .post:hover .text {
            opacity: 1;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .post {
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Color Gradient Blog</h1>
    </header>

    <div class="container">
        <div class="post">
            <img src="https://raw.githubusercontent.com/gradientblog/gradientblog/main/IMG_8093.jpeg" alt="Macarons">
            <div class="text">
                <h2>Macarons, Cancun</h2>
            </div>
        </div>

        <div class="post">
            <img src="https://raw.githubusercontent.com/gradientblog/gradientblog/main/IMG_8723.jpeg" alt="Library">
            <div class="text">
                <h2>Post Title 2</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi. Integer tincidunt mauris nec ipsum suscipit, et ultrices neque mattis.</p>
            </div>
        </div>
    </div>
</body>
</html>
