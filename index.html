<!DOCTYPE html>
<html lang="en">
<head>
<link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/gradientblog/gradientblog/main/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/gradientblog/gradientblog/main/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/gradientblog/gradientblog/main/favicon-16x16.png">
<link rel="manifest" href="https://github.com/gradientblog/gradientblog/blob/main/site.webmanifest">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Gradient Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .post {
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Color Gradient Blog</h1>
    </header>

    <div class="container">
        <div class="post">
            <img title="Macarons, Cancun" src="https://raw.githubusercontent.com/gradientblog/gradientblog/main/IMG_8093.jpeg" alt="Macarons">
        </div>

        <div class="post">
            <img title="Library, Chinatown, Chicago" src="https://raw.githubusercontent.com/gradientblog/gradientblog/main/IMG_8723.jpeg" alt="Library">
      </div>

        <div class="post">
            <img title="Coloring STL, MO History Museum" src="https://raw.githubusercontent.com/gradientblog/gradientblog/main/IMG_5514.jpeg" alt="Library">
        </div>
    </div>
</body>
</html>
